[Comments]
osemosys_code_version = Select the version. The code version file must be found at the osemosys_dir.
solver = Solver options: GLPK or CPLEX. Even using CPLEX GLPK must be installed to generate the input file
glpk_solutions_dir = Default from Osemosys code. Don't change it!
compute_missing_variables = If true the variables not computed by the short and fast code version will be computed variables before plotting. This can lead to long start time of the plotting engine.

[Dir Settings]
osemosys_dir = OSeMOSYS
data_dir = data
runs_dir = runs

[OSeMOSYS Settings]
osemosys_code_version = osemosys_short_OCG.txt
solver = CPLEX

[CPLEX Settings]
cplex_input_filename = cplexinput.lp
cplex_solutions_dir = cplex_results
barepcomp = 1E-6

[GLPK Settings]
glpk_solutions_dir = Results

[Plotting Settings]
compute_missing_variables = 1
sankey_opacity = 0.4

